<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div style="flex-direction: row; display: flex;">
        <h1 style="padding-right: 10px;">Counting:</h1><h1 id="text"></h1>
    </div>
    <input id="tb" readonly>
    <p style="width: max-content;">key A to change the value of the textbox to the current FPS</p>
    <p style="width: max-content;">key B to change the value of the textbox to the average FPS</p>
    <p style="width: max-content;">key C to add a FPS graph using the default values</p>
    <p style="width: max-content;">key D to remove the FPS graph</p>
    <script type="module" src="fps.js"></script>
    <script type="module" src="testing.js"></script>
</body>
</html>
